<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Abierto con Kyle</title>
    <link href="" rel="stylesheet"> <!-- Fuente atractiva -->
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink; 
            font-family: 'Pacifico', cursive; 
            margin: 0;
            overflow: hidden; 
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background: #ff0000;
            transform: rotate(-45deg);
            margin: 50px;
            transition: all 0.5s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: heartbeat 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        .heart.open {
            transform: scale(1.5) rotate(-45deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        0 0 20px 10px rgba(255, 0, 0, 0.8); 
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            25% {
                transform: scale(1.1) rotate(-45deg);
            }
            50% {
                transform: scale(0.9) rotate(-45deg);
            }
            75% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .play-button {
            width: 70px; 
            height: 70px; 
            background-color: white; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s; 
            position: relative; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            z-index:3;
        }

        .play-button:hover {
            background-color: #e0e0e0; 
        }

        .triangle {
            width: 0; 
            height: 0; 
            border-left: 15px solid red; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        .kyle {
            position: absolute;
            top: 30%;
            left: 50%;
            width: 350px;
            height: auto; 
            z-index: 2;
            transform: translate(-40%, -50%) rotate(45deg); 
        }

        @keyframes particles {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        .particle {
            position: absolute;
            background-color: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: particles 1s ease-out forwards;
        }

        .text {
            margin-top: 20px; 
            font-size: 24px; 
            color: #fff; 
            text-align: center; 
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); 
            max-width: 90%; 
            padding: 10px; 
            border-radius: 10px; 
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

<div class="heart" onclick="toggleHeart()">
    <img src="http://images.paramount.tech/path/mgid:file:gsp:entertainment-assets:/sps/shared/characters/kids/kyle-broflovski.png?height=165" alt="Kyle" class="kyle">
    <button class="play-button" onclick="playAudio(event)">
        <div class="triangle"></div> 
    </button>
</div>

<p class="text">Querida miki, tienes un culito muy hermoso, podría dormir noche tras noche sobre él. Déjame decirte que quiero vivir contigo y tener tu culo de sombrero toda la eternidad <3</p>

<audio id="audio">
    <source src="kyle.mp3" type="audio/mpeg"/>
</audio>

<script>
    function toggleHeart() {
        const heart = document.querySelector('.heart');
        heart.classList.toggle('open');

        for (let i = 0; i < 30; i++) {
            createParticle();
        }
    }

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        document.body.appendChild(particle);

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        particle.style.left = x + 'px';
        particle.style.top = y + 'px';

        setTimeout(() => {
            particle.remove();
        }, 1000);
    }

    function playAudio(event) {
        event.stopPropagation();
        const audio = document.getElementById('audio');
        console.log('Intentando reproducir audio...');
        audio.play().then(() => {
            console.log('Audio reproducido con éxito.');
        }).catch(function(error) {
            console.log('Playback failed:', error);
        });

        for (let i = 0; i < 30; i++) {
            createParticle();
        }
    }
</script>

</body>
</html>
